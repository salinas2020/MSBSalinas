<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 80%;
            max-width: 200px; /* Limita a largura máxima para 200px */
            height: auto;
            margin: 20px auto; /* Centraliza a imagem */
        }

        /* Estilo para os botões */
        button {
            display: block; /* Faz com que os botões se empilhem verticalmente em telas menores */
            margin: 10px auto; /* Centraliza os botões */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Alinha os botões de acordo com a largura da tela */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo de mídia para alterar o layout em telas menores */
        @media (min-width: 600px) {
            button {
                width: 200px; /* Ajusta a largura dos botões em telas maiores */
            }
        }
    </style>
</head>

<body>
    <img src="https://i.postimg.cc/VvR6JMps/logomsb.png" alt="Logomarca">
    <br>
    <button onclick="window.location.href='radio.html'">Rádio</button>
    <button onclick="window.location.href='boletim.html'">Boletim do Aluno</button>
    <button onclick="window.location.href='caderneta.html'">Caderneta do Professor</button>
</body>

</html>
