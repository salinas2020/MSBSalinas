<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Caderneta do Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        iframe {
            width: 100%; /* O iframe ocupará 100% da largura da tela */
            height: 90vh; /* A altura do iframe será de 90% da altura da tela */
            border: none;
        }

        /* Mensagem de erro caso o iframe não carregue */
        #errorMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
    <script>
        function checkIframeLoad() {
            var iframe = document.getElementById("cadernetaIframe");
            var errorMessage = document.getElementById("errorMessage");
            
            iframe.onload = function () {
                errorMessage.style.display = 'none';
            };

            iframe.onerror = function () {
                errorMessage.style.display = 'block';
            };
        }
    </script>
</head>

<body onload="checkIframeLoad()">
    <iframe id="cadernetaIframe" src="http://www4.seduc.pa.gov.br/diario_classe/" title="Caderneta do Professor"></iframe>

    <div id="errorMessage">
        Houve um problema ao carregar a Caderneta do Professor dentro da página. Você pode abrir a página externa <a href="http://www4.seduc.pa.gov.br/diario_classe/" target="_blank">aqui</a>.
    </div>
</body>

</html>
